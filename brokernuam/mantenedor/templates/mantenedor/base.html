<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mantenedor NUAM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'qualification_list' %}">Mantenedor NUAM</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">Broker: {{ user.userprofile.broker.name }}</span>

                <!-- Antes:
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                -->

                <!-- Ahora: forzar POST para Django 5+ -->
                <form method="post" action="{% url 'logout' %}" class="d-inline m-0 p-0">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link p-0">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
