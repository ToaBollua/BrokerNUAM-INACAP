{% extends 'mantenedor/base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<h2>Confirmar Eliminación</h2>
<p>¿Estás seguro de que deseas eliminar la calificación para "<strong>{{ object.instrumento }}</strong>" de fecha <strong>{{ object.fecha_pago }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'qualification_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
