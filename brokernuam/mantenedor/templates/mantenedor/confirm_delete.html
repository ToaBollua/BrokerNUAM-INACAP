{% extends 'mantenedor/base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<h2>Confirmar Eliminación</h2>

<p>¿Está seguro que desea eliminar la calificación para {{ object.instrumento }} en {{ object.fecha_pago }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'qualification_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
