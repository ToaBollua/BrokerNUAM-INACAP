{% extends 'mantenedor/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>

{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>

<hr>
<p>¿No tienes una cuenta? <a href="{% url 'signup' %}">Crea una aquí</a>.</p>
{% endblock %}
